services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: orgair-api
    env_file:
      - ../.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: orgair-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
